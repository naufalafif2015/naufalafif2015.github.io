<!DOCTYPE html>
<html lang="Indonesian">>
<head>
    <title>Customize HTML</title>
    <style>
        body {
            background-color: #f0f0f0;
        }

        #custom-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .custom-input {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        function updateBackground() {
            var color = document.getElementById('background-color').value;
            document.body.style.backgroundColor = color;
        }

        function updateCustomInputPosition() {
            var x = document.getElementById('x-coordinate').value;
            var y = document.getElementById('y-coordinate').value;
            var inputElement = document.getElementById('custom-input');
            inputElement.style.left = x + 'px';
            inputElement.style.top = y + 'px';
        }
    </script>
</head>
<body>
    <div id="custom-background"></div>
    <input type="color" id="background-color" onchange="updateBackground()">
    <br>
    <label for="x-coordinate">X-coordinate:</label>
    <input type="number" id="x-coordinate" onchange="updateCustomInputPosition()">
    <br>
    <label for="y-coordinate">Y-coordinate:</label>
    <input type="number" id="y-coordinate" onchange="updateCustomInputPosition()">
    <br>
    <input type="text" id="custom-input" class="custom-input" value="day: string;">
    <br>
    <input type="text" id="custom-input" class="custom-input" value="online: boolean;">
    <br>
    <input type="text" id="custom-input" class="custom-input" value="title: string;">
    <br>
    <input type="text" id="custom-input" class="custom-input" value="date: string;">
    <br>
    <input type="text" id="custom-input" class="custom-input" value="time: string;">
</body>
</html>
