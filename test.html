<!DOCTYPE html>
<html>
<head>
    <title>My HTML Page</title>
    <style>
        .placeholder-on {
            /* Your CSS styles for the placeholder state */
        }
    </style>
</head>
<body>
    <input type="text" class="custom-input" placeholder="Judul Livestream" oninput="handleInput(this, 'inputValue1')">
    <div id="inputValue1"></div>
    <input type="text" class="custom-input" placeholder="Judul Livestream" oninput="handleInput(this, 'inputValue2')">
    <div id="inputValue2"></div>

    <script>
        function handleInput(input, outputId) {
            if (input.value === "") {
                input.classList.add("placeholder-on");
            } else {
                input.classList.remove("placeholder-on");
                showInputValue(input, outputId);
            }
        }

        function showInputValue(input, outputId) {
            var inputValue = input.value;
            var outputElement = document.getElementById(outputId);
            outputElement.textContent = inputValue;
        }
    </script>
</body>
</html>
